<!DOCTYPE html>
<html lang="en-US">  
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="author" content="Kaisser Sereno"/>
        <meta name="description" content="This is a To-Do-List app project for self-learning"/>

        <link rel="stylesheet" href="styles/styles.css" />
        <script src="scripts/index.js" defer></script>

        <!--
        <link rel="icon" href="" type="image/x-icon"/>
        -->

        <title>
            To Do App
        </title>
    </head>

    <body>
        <div id="whole-body">
            <!--Header of the To-Do-List-->
            <header>
                <h1>
                    I'm on it!
                </h1>
            </header>

            <!--Main part-->
            <main>
                <div class="input_div">
                    <input type="text" id="input" placeholder="What do you want to do?">
                    <button id="addButton" >+</button>
                </div>

                <div id="unordered-list">
                    <ul id="item-list">
                    </ul>
                </div>
            </main>
            
        </div>
    </body>
</html>
